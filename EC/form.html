<!DOCTYPE html>
<html>

<head>
    <link href="form.css" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <form id="SignUp" action="signin.php" method="POST">
        <div class="container">
            <h1>Register !</h1>
            <p>Please fill in this form to register</p>
            <hr>
            <label for="Username"><b>Full Name</b></label>
            <input type="text" placeholder="Enter Name" name="name">
            <span id="usererror"></span>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email">
            <span id="emailerror"></span>
            <label for="Description"><b>A bit about yourself</b></label><br>
            <textarea cols="50" style="height:60px; width:625px; background: #f1f1f1;" placeholder="Please tell us about yourself" name="description"></textarea><br>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">

                <button type="button" class="cancelbtn" onclick="location.href ='#';">Cancel</button>
                <button type="submit" class="regbtn" onclick="return validation()">Register</button>
            </div>
        </div>
    </form>
    <script>
        function validation() {

            var name = document.forms["SignUp"]["name"];
            var email = document.forms["SignUp"]["email"];
            var dsc = document.forms["SignUp"]["description"];
            var regx = /^([a-z A-Z 0-9 - \.]+)@([a-z A-Z 0-9 -]+)\.([a-z]{2,4})(\.[a-z]{2,4})?$/;

            if (name.value == "") {
                window.alert("Please enter your name");
                event.preventDefault();
                name.focus();
                name.style.borderColor = "red";
                return false;
            } else if (email.value == "") {
                window.alert("Please enter your email");
                event.preventDefault();
                email.focus();
                return false;
            } else if (!regx.test(email.value)) {
                window.alert("Invalid Email");
                event.preventDefault();
                email.focus();
                return false;

            } else if (dsc.value == "") {
                window.alert("Please fill the description");
                event.preventDefault();
                dsc.focus();
                return false;
            } else {
                return true;
            }
        };
    </script>

</body>

</html>
